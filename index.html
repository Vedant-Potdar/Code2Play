<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code2Play - Diploma Practical Visualizer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    textarea {
      width: 90%;
      height: 250px;
      font-family: monospace;
      font-size: 15px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388E3C;
    }
    #output {
      margin-top: 30px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      width: 90%;
      min-height: 150px;
      text-align: left;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üíª Code2Play: Diploma C/C++ Practical Visualizer</h1>

  <button onclick="loadFibonacci()">üì• Load Fibonacci Code (C)</button>
  <button onclick="visualizeCode()">‚ñ∂Ô∏è Visualize</button>

  <br>
  <textarea id="codeInput" placeholder="Paste your C code here..."></textarea>

  <div id="output">Output will appear here...</div>

  <script>
    function loadFibonacci() {
      const sampleCode = `#include <stdio.h>
int main() {
    int n = 10, t1 = 0, t2 = 1, nextTerm;
    printf("Fibonacci Series: %d, %d", t1, t2);
    for (int i = 3; i <= n; ++i) {
        nextTerm = t1 + t2;
        printf(", %d", nextTerm);
        t1 = t2;
        t2 = nextTerm;
    }
    return 0;
}`;
      document.getElementById("codeInput").value = sampleCode;
    }

    function visualizeCode() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");

      if (code.includes("Fibonacci") || code.includes("t1 = 0")) {
        output.innerHTML = "‚ú® Visualizing Fibonacci:<br><br>";
        simulateFibonacci(output);
      } else {
        output.innerHTML = "‚ùå Unsupported code. Try loading Fibonacci example.";
      }
    }

    function simulateFibonacci(outputElement) {
      let t1 = 0, t2 = 1, nextTerm;
      const n = 10;
      let i = 1;

      function printStep() {
        if (i === 1) {
          outputElement.innerHTML += üëâ ${t1}<br>;
        } else if (i === 2) {
          outputElement.innerHTML += üëâ ${t2}<br>;
        } else if (i <= n) {
          nextTerm = t1 + t2;
          outputElement.innerHTML += üëâ ${nextTerm}<br>;
          t1 = t2;
          t2 = nextTerm;
        } else {
          outputElement.innerHTML += "<br>‚úÖ Done!";
          return;
        }
        i++;
        setTimeout(printStep, 700);
      }

      printStep();
    }
  </script>
</body>
</html>
